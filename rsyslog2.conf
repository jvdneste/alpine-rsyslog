# Default Settings

# Load Modules
module(load="imtcp")
module(load="impstats")
module(load="imuxsock")

# rsyslog Templates

# rsyslog Input Modules
input(type="imtcp" 
	 port="514")

# rsyslog RuleSets
# Default RuleSet
action(type="omfile" 
	 File="/var/log/messages")
if  contains 'rsyslogd-pstats' then { 
	action(type="omfile" queue.type="linkedlist" queue.discardmark="980" name="pstats" file="/var/log/pstats") 
	stop
}

